<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Calculadora</title>
</head>
<body>
    <div class="fundo">
                <div class="calculadora">
            <h1>Calculadora</h1>
            <!--<p class="resultado" id="resultado2"></p>-->
            <input class="resultado" id="resultado" readonly></p>
            <table>
                    <tr>
                        <td><button class="btn" id="C" onclick="limpar()">C</button></td>
                        <td><button class="btn" id="<" onclick="apagarUltimoCaractere()"><</button></td>
                        <td><button class="btn" id="/" onclick="adicionarOperador('/')">/</button></td>
                        <td><button class="btn" id="X" onclick="adicionarOperador('*')">X</button></td>
                    </tr>

                    <tr>
                        <td><button class="btn" id="7" onclick="adicionarNumero(7)">7</button></td>
                        <td><button class="btn" id="8" onclick="adicionarNumero(8)">8</button></td>
                        <td><button class="btn" id="9" onclick="adicionarNumero(9)">9</button></td>
                        <td><button class="btn" id="-" onclick="adicionarOperador('-')">-</button></td>
                    </tr>

                    <tr>
                        <td><button class="btn" id="4" onclick="adicionarNumero(4)">4</button></td>
                        <td><button class="btn" id="5" onclick="adicionarNumero(5)">5</button></td>
                        <td><button class="btn" id="6" onclick="adicionarNumero(6)">6</button></td>
                        <td><button class="btn" id="+" onclick="adicionarOperador('+')">+</button></td>
                    </tr>

                    <tr>
                        <td><button class="btn" id="1" onclick="adicionarNumero(1)">1</button></td>
                        <td><button class="btn" id="2" onclick="adicionarNumero(2)">2</button></td>
                        <td><button class="btn" id="3" onclick="adicionarNumero(3)">3</button></td>
                        <td rowspan="2"><button class="btn" style="height: 106px;" onclick="calcular()" >=</button></td>
                    </tr>

                    <tr>
                        <td colspan="2"><button class="btn" style="width: 106px" id="0" onclick="adicionarNumero(0)" >0</button></td>
                        <td><button class="btn" id="," onclick="adicionarOperador('.')">,</button></td>
            
                    </tr>
                    

                </table>
        </div>

        
    <div>
          <!--  <h4>Desenvolvido por: Gabriel Peixoto</h4> -->
    </div>
    </div>  
  
    

<script src="script.js" ></script>
</body>
</html>
